<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="cor1">
    <h3 id="estilo1">Cor primária</h3>
  </div>
  <div id="cor2">
    <h3 id="estilo2">Cor Secundária</h3>
  </div>
  <div id="cor3">
    <h3 id="estilo3">Cor Complementar</h3>
  </div>
  <div id="cor4">
    <h3 id="estilo4">Cor Escura</h3>
  </div>
  <div id="cor5">
    <h3 id="estilo5">Cor Clara</h3>
  </div>
</body>
</html>
